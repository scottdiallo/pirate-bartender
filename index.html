<head>

        </div>
        <div class="formGroup">
            <label for="isDrinkBitter">D'ya like it salty as the ocean?</label>

            </select>
        </div>
        <div class="formGroup">
            <label for="isDrinkSweet">D'ya like it salty as the ocean?</label>
            <select name="isDrinkSweet" class="isDrinkSweet">
                 <option value="yes">Aye</option>
                 <option value="no">Nay</option>
            </select>
        </div>
        <div class="formGroup">
            <label for="isDrinkBitter">D'ya like it salty as the ocean?</label>
            <select name="isDrinkBitter" class="isDrinkBitter">
                 <option value="yes">Aye</option>
                 <option value="no">Nay</option>
            </select>
        </div>
        <div class="formGroup">
            <button class="orderBtn">Place Yer Arrder</button>
        </div>
        </form>
    </main>

    </footer>

    <script type="text/javascript" src="js/app.js"></script>
